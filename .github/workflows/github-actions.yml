name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
jobs:
  unit-test:
    container: cuaesd/aesd-autotest:unit-test
    runs-on: self-hosted
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive # Ensures all submodules are checked out
          fetch-depth: 0        # Fetches the full history to resolve specific commits
      - name: Sync and initialize submodules
        run: |
          git submodule sync                  # Synchronize URLs in .gitmodules with working tree
          git submodule update --init --recursive
      - name: Run unit test
        run: ./unit-test.sh

  full-test:
    container: cuaesd/aesd-autotest:assignment5
    runs-on: self-hosted
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive # Ensures all submodules are checked out
          fetch-depth: 0        # Fetches the full history to resolve specific commits
      - name: Sync and initialize submodules
        run: |
          git submodule sync                  # Synchronize URLs in .gitmodules with working tree
          git submodule update --init --recursive
      - name: Run full test
        run: ./full-test.sh
